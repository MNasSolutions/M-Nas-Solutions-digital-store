<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - M Nas Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Admin Sign-In Modal -->
    <div id="adminSigninModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="auth-container">
                <div class="auth-form" id="signinForm">
                    <h2><i class="fas fa-lock"></i> Admin Sign In</h2>
                    <div class="form-group">
                        <label for="adminEmail">Email</label>
                        <input type="email" id="adminEmail" placeholder="admin@example.com">
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" placeholder="••••••••">
                    </div>
                    <button id="adminSigninBtn" class="btn-auth">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    <p id="authError" class="error-message"></p>
                </div>
                <div class="verification-status" id="verificationStatus">
                    <div class="loader"></div>
                    <p>Verifying admin privileges...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="M Nas Solutions">
                <span>Admin Panel</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search products...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="auth-links" id="authLinks"></div>
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="container">
            <div class="admin-notice" id="adminNotice">
                <i class="fas fa-lock"></i>
                <h2>Restricted Access</h2>
                <p id="accessMessage">Loading admin dashboard...</p>
            </div>
            
            <div class="admin-content">
                <!-- Search Results -->
                <section id="searchResults" style="display: none;">
                    <h2><i class="fas fa-search"></i> Search Results</h2>
                    <div class="data-table">
                        <table id="searchResultsTable">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                </tr>
                            </thead>
                            <tbody id="searchResultsBody"></tbody>
                        </table>
                    </div>
                </section>
                
                <!-- Dashboard Overview -->
                <section id="dashboard">
                    <h2><i class="fas fa-tachometer-alt"></i> Dashboard Overview</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Orders</h3>
                            <p id="totalOrders">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Products</h3>
                            <p id="totalProducts">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Users</h3>
                            <p id="totalUsers">0</p>
                        </div>
                    </div>
                </section>
                
                <!-- Products Section -->
                <section id="products">
                    <div class="section-header">
                        <h2><i class="fas fa-boxes"></i> Product Management</h2>
                        <button id="addProductBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Product
                        </button>
                    </div>
                    <div class="data-table">
                        <table id="productsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsList"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
