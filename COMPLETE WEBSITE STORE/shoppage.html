<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Product Shop</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --dark-color: #333;
            --light-color: #f8f9fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        header {
            background: var(--dark-color);
            color: white;
            padding: 1rem;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        h1 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        
        .action-btns {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .admin-btn {
            background: var(--secondary-color);
        }
        
        .cart-btn {
            position: relative;
            background: var(--success-color);
        }
        
        .cart-count {
            background: var(--danger-color);
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.7rem;
            position: absolute;
            top: -8px;
            right: -8px;
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product img {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .error-img {
            width: 100%;
            height: 180px;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .product h3 {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            color: var(--dark-color);
        }
        
        .product p {
            margin: 0.5rem 0;
            color: #666;
            font-weight: bold;
        }
        
        .product button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.5rem;
            width: 100%;
            transition: background 0.3s;
        }
        
        .product button:hover {
            background: #0056b3;
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
            }
            
            .action-btns {
                margin-top: 1rem;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>My Product Shop</h1>
            <div class="action-btns">
                <a href="admin.html" class="btn admin-btn">Admin</a>
                <a href="cart.html" class="btn cart-btn">Cart <span id="cartCount" class="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <main>
        <div class="product-grid" id="productGrid"></div>
    </main>

    <script>
        // Load products from localStorage or use default
        let products = JSON.parse(localStorage.getItem('products')) || [];
        
        // If no products in storage, create default ones
        if (products.length === 0) {
            for (let i = 1; i <= 12; i++) {
                products.push({
                    id: i,
                    name: 'Product ' + i,
                    price: (10000 + i * 500),
                    image: 'assets/images/product' + i + '.jpg',
                    description: 'Product description ' + i
                });
            }
            localStorage.setItem('products', JSON.stringify(products));
        }

        const productGrid = document.getElementById('productGrid');
        const cartCount = document.getElementById('cartCount');

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartCount.textContent = cart.reduce((total, item) => total + (item.quantity || 1), 0);
        }

        function renderProducts() {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product';

                productCard.innerHTML = `
                    ${product.image ? 
                        `<img src="${product.image}" alt="${product.name}" onerror="this.onerror=null;this.parentNode.innerHTML='<div class=\'error-img\'>No Image</div>';">` : 
                        `<div class="error-img">No Image</div>`}
                    <h3>${product.name}</h3>
                    <p>â‚¦${product.price.toLocaleString()}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;

                productGrid.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = products.find(p => p.id === productId);
            
            // Check if product already in cart
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity = (existingItem.quantity || 1) + 1;
            } else {
                product.quantity = 1;
                cart.push(product);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // Show notification
            const notification = document.createElement('div');
            notification.textContent = `${product.name} added to cart!`;
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = 'var(--success-color)';
            notification.style.color = 'white';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '5px';
            notification.style.zIndex = '1000';
            notification.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transition = 'opacity 0.5s';
                notification.style.opacity = '0';
                setTimeout(() => document.body.removeChild(notification), 500);
            }, 2000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartCount();
        });
    </script>
</body>
</html>
